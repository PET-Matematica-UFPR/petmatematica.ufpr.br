{{/* Recebe um dictionary com imagem, alt, titulo, descricao, orcid e lattes  */}}

<div
  class="
    flex flex-col rounded-lg bg-white text-surface shadow-secondary-1 shadow-2xl
    dark:bg-surface-dark dark:text-white 
    md:flex-row">
  {{ if .imagem }}<img
  class="
    w-full rounded-t-lg object-cover not-prose 
    md:h-fill md:w-56 md:!rounded-none md:!rounded-s-lg"
  src="{{ .imagem.RelPermalink }}"
  {{ if .alt }} alt="{{ .alt }}" {{ else }} alt="Foto {{ .titulo }}" {{ end }}/>
  {{ end }}
  <div class="flex flex-col justify-start p-6">
    <h5 class="mb-2 text-xl font-medium">{{ .titulo }}</h5>
    <p class="mb-0 text-base text-justify">{{ .descricao }}</p>
    {{ if (or .orcid .lattes) }}<div class="text-xs text-surface/75 dark:text-neutral-300 flex space-x-2">
      {{ if .lattes }}<p class="mb-0">Lattes iD: <a href="http://lattes.cnpq.br/{{ .lattes }}" target="_blank">{{ .lattes }}</a></p>{{ end }}
      {{ if .orcid }}<p class="mb-0">Orcid iD: <a href="https://orcid.org/{{ .orcid }}" target="_blank">{{ .orcid }}</a></p>{{ end }}
    </p>{{ end }}
  </div>
  </div>
</div>
